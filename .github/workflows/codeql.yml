name: CodeQL

on:
  push:
    branches: [master, dev]
    paths-ignore:
      - node_modules
  pull_request:
    branches: [master, dev]
    paths-ignore:
      - node_modules
  schedule:
    - cron: '0 6 * * 3'

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # pin@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@c7f292ea4f542c473194b33813ccd4c207a6c725
        with:
          queries: security-and-quality
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@c7f292ea4f542c473194b33813ccd4c207a6c725

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@c7f292ea4f542c473194b33813ccd4c207a6c725
